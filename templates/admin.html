<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Duque Barbearia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Estilos adicionais específicos para a página de admin */
        body {
            align-items: flex-start;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .admin-table th, .admin-table td {
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
        }
        .admin-table th {
            background-color: #FFA500;
            color: #121212;
            font-weight: 600;
        }
        .delete-btn {
            background-color: #8B0000;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .delete-btn:hover {
            background-color: #a10000;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #FFA500;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Painel Administrativo</h1>
            <p>Aqui estão todos os agendamentos marcados.</p>
        </header>

        <main>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for agendamento in agendamentos %}
                    <tr>
                        <td>{{ agendamento['nome_cliente'] }}</td>
                        <td>{{ agendamento['data_agendamento'] }}</td>
                        <td>{{ agendamento['hora_agendamento'] }}</td>
                        <td>
                            <form action="{{ url_for('excluir_agendamento', id=agendamento['id']) }}" method="POST" onsubmit="return confirm('Tem certeza que deseja excluir este agendamento?');">
                                <button type="submit" class="delete-btn">Excluir</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('index') }}" class="back-link">&larr; Voltar para a página de agendamento</a>
        </main>
    </div>

</body>
</html>
